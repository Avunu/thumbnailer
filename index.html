<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <input type="file" name="input" id="input"
      accept="application/pdf,application/postscript,application/ps,application/x-eps,application/x-postscript,application/x-postscript-not-eps,application/x-ps,image/eps,image/x-eps,text/postscript,image/jpeg,image/jpg,image/png,image/gif,image/webp,image/bmp,image/tiff">
    <div id="timer"></div>
    <div id="log"></div>
    <img id="preview" alt="Preview" style="width: 500px; height: 500px; object-fit: cover;">
  </div>
  <script>
    // Initialize GhoulScript worker
    window.gsWorker = new Worker('/src/worker.ts', { type: 'module' });
    window.gsWorker.onerror = console.error;
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
