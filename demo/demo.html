<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thumbnail Generator Demo</title>
  <!-- load demo.css -->
  <link rel="stylesheet" href="./demo.css">
  <!-- Load the thumbnailer library first -->
  <script type="module" src="../dist/thumbnailer.js"></script>

  <!-- Load the demo script after the library -->
  <script type="module" src="./demo.js"></script>
</head>

<body>
  <h1>Thumbnailer Library Demo</h1>
  <p>This demo shows how the thumbnailer works when loaded as a global object, similar to WordPress integration.</p>

  <div id="app">
    <input type="file" name="input" id="input" class="thumbnailer-button"
      accept="application/pdf,application/postscript,application/ps,application/x-eps,application/x-postscript,application/x-postscript-not-eps,application/x-ps,image/eps,image/x-eps,text/postscript,image/jpeg,image/jpg,image/png,image/gif,image/webp,image/bmp,image/tiff">
    <div id="timer"></div>
    <div id="log"></div>
    <img id="preview" alt="Preview" style="width: 500px; height: auto;">
  </div>
</body>

</html>
